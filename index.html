<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Geomagnetic Field Maps</title>

    <!-- ADDED: Link to your new CSS file -->
    <link rel="stylesheet" href="public/style.css">

    <!-- Your library scripts -->
    <script src="public/libs/d3.min.js"></script>

</head>
<body>

<!-- This button is correct and will toggle the panel -->
<button class="menu-toggle" id="menuToggle" aria-label="Toggle Controls Panel">☰</button>

<div class="main-container" id="controlsPanel">
    <h1>Geomagnetic Field</h1>
    <form class="controls-form" onsubmit="return false;">
        <div class="control-group">
            <label for="fieldSelect" title="Geomagnetic field component to display. Declination is the angle between magnetic north and true north.">Field</label>
            <select id="fieldSelect">
                <option value="declination">Declination</option>
                <option value="inclination">Inclination</option>
                <option value="totalfield">Total Intensity</option>
            </select>
        </div>
        <div class="control-group">
            <label for="epochInput" title="The date for the model calculation. The model changes over time.">Epoch (e.g., 2025.0)</label>
            <input type="number" id="epochInput" value="2025.0" step="0.1" min="0">
        </div>
        <div class="control-group">
            <label for="altitudeInput" title="Altitude in kilometers above sea level.">Altitude (km)</label>
            <input type="number" id="altitudeInput" value="0" step="10" min="0">
        </div>
        <div class="control-group">
            <label for="gridStepInput">Grid Step Resolution (°)</label>
            <input type="number" id="gridStepInput" value="2" step="1" min="1" max="30">
        </div>
        <div class="control-group">
            <label for="projectionSelect">Projection</label>
            <select id="projectionSelect">
                <option value="mercator">Mercator</option>
                <option value="globe">Globe</option>
            </select>
        </div>
        <button type="button" id="renderButton">Render Map</button>
        <button type="button" id="smoothingButton" aria-pressed="true">Toggle Smoothing</button>
        <button type="button" id="uncertaintyButton" aria-pressed="false">Toggle Uncertainty</button>
        <div id="status">Enter parameters and click "Render Map".</div>
    </form>
</div>

<!-- This map container is correct -->
<div class="map-container">
    <svg id="geomag-map"></svg>
</div>

<!-- Your main application logic script -->
<script type="module" src="dist/main.js"></script>

<script>
    // Get the button and the panel
    const menuToggle = document.getElementById('menuToggle');
    const controlsPanel = document.getElementById('controlsPanel');

    // Toggle the 'open' class on the panel when the button is clicked
    menuToggle.addEventListener('click', () => {
        controlsPanel.classList.toggle('open');
    });

    // Close the panel if a user clicks outside of it
    document.addEventListener('click', (event) => {
        if (!controlsPanel.contains(event.target) && !menuToggle.contains(event.target) && controlsPanel.classList.contains('open')) {
            controlsPanel.classList.remove('open');
        }
    });
